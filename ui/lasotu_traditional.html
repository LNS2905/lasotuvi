<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√° S·ªë T·ª≠ Vi - Traditional Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #c41e3a;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #c41e3a;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-generate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c41e3a 0%, #a01729 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        /* Traditional Chart Layout */
        .chart-wrapper {
            display: none;
            margin-top: 30px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: #333;
            padding: 2px;
            border: 3px solid #c41e3a;
            max-width: 900px;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        .house-cell {
            background: white;
            padding: 10px;
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }

        .house-branch {
            position: absolute;
            top: 5px;
            right: 8px;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        .house-number {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 12px;
            color: #999;
        }

        .house-name {
            font-weight: bold;
            color: #c41e3a;
            text-align: center;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .house-element {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }

        .house-stars {
            font-size: 11px;
            line-height: 1.6;
        }

        .star-item {
            display: inline-block;
            padding: 2px 5px;
            margin: 2px;
            border-radius: 3px;
            font-size: 10px;
        }

        .star-kim { background: #fff9c4; color: #f57f17; }
        .star-moc { background: #c8e6c9; color: #2e7d32; }
        .star-thuy { background: #b3e5fc; color: #01579b; }
        .star-hoa { background: #ffcdd2; color: #c62828; }
        .star-tho { background: #d7ccc8; color: #5d4037; }

        .house-body {
            background: #fff3e0 !important;
            border: 2px solid #ff6f00;
        }

        .house-period {
            font-size: 9px;
            color: #999;
            margin-top: 5px;
            text-align: center;
        }

        /* Center Info */
        .center-info {
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            background: linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px double #c41e3a;
        }

        .center-title {
            font-size: 18px;
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 10px;
            text-align: center;
        }

        .center-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .center-details {
            width: 100%;
            font-size: 12px;
            line-height: 1.8;
        }

        .center-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .center-label {
            font-weight: 600;
            color: #c41e3a;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 30px;
            height: 15px;
            border-radius: 3px;
        }

        .legend-label {
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .chart-grid {
                gap: 1px;
                padding: 1px;
            }
            
            .house-cell {
                padding: 5px;
                min-height: 100px;
            }

            .house-name {
                font-size: 10px;
            }

            .star-item {
                font-size: 8px;
                padding: 1px 3px;
            }

            .center-info {
                padding: 10px;
            }

            .center-details {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü L√Å S·ªê T·ª¨ VI üåü</h1>

        <div class="form-section">
            <form id="chartForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>H·ªç T√™n:</label>
                        <input type="text" id="name" placeholder="Nh·∫≠p h·ªç t√™n">
                    </div>
                    <div class="form-group">
                        <label>Ng√†y Sinh:</label>
                        <input type="number" id="day" min="1" max="31" required placeholder="1-31">
                    </div>
                    <div class="form-group">
                        <label>Th√°ng Sinh:</label>
                        <input type="number" id="month" min="1" max="12" required placeholder="1-12">
                    </div>
                    <div class="form-group">
                        <label>NƒÉm Sinh:</label>
                        <input type="number" id="year" min="1900" max="2100" required placeholder="YYYY">
                    </div>
                    <div class="form-group">
                        <label>Gi·ªù Sinh (1-12):</label>
                        <input type="number" id="hour_branch" min="1" max="12" required placeholder="1-12">
                    </div>
                    <div class="form-group">
                        <label>Gi·ªõi T√≠nh:</label>
                        <select id="gender" required>
                            <option value="1">Nam</option>
                            <option value="-1">N·ªØ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Lo·∫°i L·ªãch:</label>
                        <select id="solar_calendar">
                            <option value="true">D∆∞∆°ng L·ªãch</option>
                            <option value="false">√Çm L·ªãch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>M√∫i Gi·ªù:</label>
                        <input type="number" id="timezone" value="7" min="-12" max="12">
                    </div>
                </div>
                <button type="submit" class="btn-generate">üîÆ L·∫¨P L√Å S·ªê</button>
            </form>
        </div>

        <div id="loading" class="loading">
            ‚è≥ ƒêang l·∫≠p l√° s·ªë...
        </div>

        <div id="error" class="error"></div>

        <div id="chartWrapper" class="chart-wrapper">
            <div class="chart-grid" id="chartGrid">
                <!-- Chart will be rendered here -->
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color star-kim"></div>
                    <span class="legend-label">Kim</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color star-moc"></div>
                    <span class="legend-label">M·ªôc</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color star-thuy"></div>
                    <span class="legend-label">Th·ªßy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color star-hoa"></div>
                    <span class="legend-label">H·ªèa</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color star-tho"></div>
                    <span class="legend-label">Th·ªï</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Chi names mapping (index to name)
        const CHI_NAMES = ['T√Ω', 'S·ª≠u', 'D·∫ßn', 'M√£o', 'Th√¨n', 'T·ªµ', 'Ng·ªç', 'M√πi', 'Th√¢n', 'D·∫≠u', 'Tu·∫•t', 'H·ª£i'];
        
        // Layout positions for the 12 branches
        // Grid: 4 columns √ó 4 rows, center (2,3 cols √ó 2,3 rows) is info
        const BRANCH_POSITIONS = {
            'D·∫ßn': { row: 0, col: 0 },   // Top-left
            'M√£o': { row: 0, col: 1 },
            'Th√¨n': { row: 0, col: 2 },
            'T·ªµ': { row: 0, col: 3 },    // Top-right
            'Ng·ªç': { row: 1, col: 3 },   // Right side
            'M√πi': { row: 2, col: 3 },
            'Th√¢n': { row: 3, col: 3 },  // Bottom-right
            'D·∫≠u': { row: 3, col: 2 },
            'Tu·∫•t': { row: 3, col: 1 },
            'H·ª£i': { row: 3, col: 0 },   // Bottom-left
            'T√Ω': { row: 2, col: 0 },    // Left side
            'S·ª≠u': { row: 1, col: 0 }
        };

        // Form submission
        document.getElementById('chartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('chartWrapper').style.display = 'none';

            const formData = {
                name: document.getElementById('name').value || undefined,
                day: parseInt(document.getElementById('day').value),
                month: parseInt(document.getElementById('month').value),
                year: parseInt(document.getElementById('year').value),
                hour_branch: parseInt(document.getElementById('hour_branch').value),
                gender: parseInt(document.getElementById('gender').value),
                solar_calendar: document.getElementById('solar_calendar').value === 'true',
                timezone: parseInt(document.getElementById('timezone').value)
            };

            try {
                const response = await fetch(`${API_BASE}/charts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                renderChart(data);
            } catch (error) {
                showError(`L·ªói: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function getElementClass(element) {
            const map = {
                'Kim': 'kim',
                'M·ªôc': 'moc',
                'Th·ªßy': 'thuy',
                'H·ªèa': 'hoa',
                'Th·ªï': 'tho'
            };
            return map[element] || '';
        }

        function renderChart(data) {
            const grid = document.getElementById('chartGrid');
            grid.innerHTML = '';

            // Create a 4√ó4 grid
            const cells = Array(16).fill(null).map(() => {
                const cell = document.createElement('div');
                grid.appendChild(cell);
                return cell;
            });

            // Map houses to their positions based on their branch (chi)
            data.houses.forEach((house, index) => {
                const branch = house.branch;
                const pos = BRANCH_POSITIONS[branch];
                
                if (!pos) {
                    console.warn('Unknown branch:', branch);
                    return;
                }
                
                const gridIndex = pos.row * 4 + pos.col;
                const cell = cells[gridIndex];
                cell.className = 'house-cell' + (house.is_body_house ? ' house-body' : '');
                
                let html = `
                    <div class="house-branch">${branch}</div>
                    <div class="house-number">${index + 1}</div>
                    <div class="house-name">${house.name}</div>
                    <div class="house-element">${house.element}</div>
                    <div class="house-stars">
                `;
                
                if (house.stars && house.stars.length > 0) {
                    house.stars.forEach(star => {
                        const elemClass = getElementClass(star.element);
                        html += `<span class="star-item star-${elemClass}">${star.name}</span>`;
                    });
                }
                
                html += `</div>`;
                
                if (house.major_period || house.minor_period) {
                    html += `<div class="house-period">`;
                    if (house.major_period) html += `ƒêH: ${house.major_period} `;
                    if (house.minor_period) html += `TH: ${house.minor_period}`;
                    html += `</div>`;
                }
                
                cell.innerHTML = html;
            });

            // Render center info
            const centerCell = cells[1 * 4 + 1]; // Position (1,1) - will span to (2,2)
            centerCell.className = 'center-info';
            centerCell.style.gridColumn = '2 / 4';
            centerCell.style.gridRow = '2 / 4';
            
            // Remove the cells that center spans over
            cells[1 * 4 + 2].remove();
            cells[2 * 4 + 1].remove();
            cells[2 * 4 + 2].remove();
            
            centerCell.innerHTML = `
                <div class="center-title">L√Å S·ªê T·ª¨ VI</div>
                <div class="center-name">${data.request.name || 'Kh√¥ng c√≥ t√™n'}</div>
                <div class="center-details">
                    <div class="center-row">
                        <span class="center-label">NƒÉm sinh:</span>
                        <span>${data.request.year}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">Gi·ªõi t√≠nh:</span>
                        <span>${data.request.gender === 1 ? 'Nam' : 'N·ªØ'}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">Ng√†y:</span>
                        <span>${data.extra.solar_date}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">√Çm l·ªãch:</span>
                        <span>${data.extra.lunar_date}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">Gi·ªù:</span>
                        <span>${data.request.hour_branch}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">Can Chi:</span>
                        <span>${data.extra.stem_branch.year}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">M·ªánh:</span>
                        <span>${data.extra.menh}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">C·ª•c:</span>
                        <span>${data.extra.cuc}</span>
                    </div>
                    <div class="center-row">
                        <span class="center-label">M·ªánh vs C·ª•c:</span>
                        <span>${data.extra.menh_vs_cuc}</span>
                    </div>
                </div>
            `;

            document.getElementById('chartWrapper').style.display = 'block';
        }
    </script>
</body>
</html>
